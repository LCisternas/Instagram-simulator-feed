<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fab fa-instagram"></i> Instagram</span>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a new post</button>
                    <!--Dropdown-->
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle col" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        </div>
                      </div>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!--Modal button ("Create a new post")-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            <textarea cols="40" rows="3"></textarea>
            <div>
                <span class="border px-1"><i class="fas fa-camera"></i></span>
                <span class="border px-1"><i class="fas fa-map-marker-alt"></i></span>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>
    <!--End Modal-->

    <!--Pagination-->
    <nav aria-label="...">
